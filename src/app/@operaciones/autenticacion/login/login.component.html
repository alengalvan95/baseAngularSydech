<div class="container">
    <form role="form" [formGroup]="formGroup" class="contenedor-custom">
        <div class="row">
            <div class="col-sm-2">
                <label class="requerido">Correo Electronico:</label>
            </div>
            <div class="col-sm-10">
                <input class="form-control" type="text" formControlName="usuario" />
                <div *ngFor="let error of mensajesValidacion.obligatorio">
                    <ng-container *ngIf="usuario!.hasError(error.type) && (usuario!.dirty || usuario!.touched)">
                        <small class="error">{{error.message}}</small>
                    </ng-container>
                </div>
            </div>
        </div>

        <br><br>

        <div class="row">
            <div class="col-sm-2">
                <label class="requerido">Contraseña:</label>
            </div>
            <div class="col-sm-10">
                <input class="form-control input-contrasenia" [type]="controltype" formControlName="contrasenia" />
                <span class="input-group-addon contenedor-contrasenia" (click)="showPass()">
                    <i style="margin-top: 4px" [ngClass]="{
                      'glyphicon': true,
                      'glyphicon-eye-open': this.showpass,
                      'glyphicon-eye-close': ! this.showpass
                    }" aria-hidden="true"></i>
                </span>
                <div *ngFor="let error of mensajesValidacion.obligatorioPassword">
                    <ng-container
                        *ngIf="contrasenia!.hasError(error.type) && (contrasenia!.dirty || contrasenia!.touched)">
                        <small class="error">{{error.message}}</small>
                    </ng-container>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <span (click)="navegarA('recuperacion-contrasenia')" class="btn btn-link">
                        ¿Ha olvidado la contraseña?
                    </span>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12 text-center">
                <button type="button" class="btn btn-sm btn-primary" (click)="send()">Ingresar</button>
            </div>
        </div>
    </form>


</div>
