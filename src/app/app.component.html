<div class="padre">
    <app-spinner *ngIf="estaCargando"></app-spinner>
    <app-nav-menu></app-nav-menu>
    <div class="hijo">
        <app-custom-toast *ngIf="verAlerta.valor" [color]="verAlerta.color"
            [mensaje]="verAlerta.mensaje"></app-custom-toast>
    </div>

    <div class="container-fluid">
        <div class="space_bottom clearfix" style="margin: 64px 0 0 0;">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
